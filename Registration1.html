<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=0.1">
    <title>UHS-Register</title>
    <link rel="stylesheet" href="css/Login1.css">
</head>

<body>
    <div class="logo"><a href="index.html"><img src="image/logo.png" alt="AfyaCenter-logo"></a></div>


    <div class="form-cont">
        <div class="registration">
            <h2>Register</h2>
            <form action="/register" method="post">
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confrim-password">Confrim Password</label>
                <input type="password" id="confrim-password" name="confrim-password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="Login1.html">Login here</a></p>
            </form>
        </div>

    </div>
    <footer>
        <p>Contact us +255 766456334 | ezekieljoel467@gmail.com</p>
        <p>&copy; 2025 AfyaCenter</p>
    </footer>
</body>

</html>
