<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
  <title>CAM Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
  <div class="container">

    <div class="main-cam">
      <div class="logo"><a href="index.html"><img src="image/logo.png" alt="AfyaCenter-logo"></a></div>
      <main class="main-content">
        <h1>Welcome to AfyaCenter - CAM</h1>
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
          <label for="date">Date</label>
          <input type="date" id="date" required>
          <label for="time">Time</label>
          <input type="time" id="time" required>
          <label for="service">Service Type</label>
          <select id="service">
            <option value="General Checkup">General Checkup</option>
            <option value="Dental Checkup">Dental Checkup</option>
            <option value="Eye Checkup">Eye Checkup</option>
            <option value="Cancer Screening">Cancer Screening</option>
            <option value="Hearing Test">Hearing Test</option>
            <option value="Gynecological Checkup">Gynecological Checkup</option>
            <option value="Therapy & Counseling">Therapy & Counseling</option>
            <option value="Lab Test">Lab Test</option>
            <option value="Maternity Checkup">Maternity Checkup</option>
            <option value="other">Other</option>
          </select>
          <button type="submit">Book Here</button>
        </form>
      </main>
    </div>

  </div>

  <footer>
    <p>Contact us +255 766456334 | ezekieljoel467@gmail.com</p>
    <p>&copy; 2025 AfyaCenter</p>
  </footer>
</body>

</html>
